<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Imprimir</h2>
  <h1>Hola! {{ twitter }}</h1>
  <h2>Asignar</h2>
  <input type="text" [value]="twitter">
  <h2>Ejecutar</h2>
  <button ion-button (click)="showAlert('nicolas')">Hola</button>
  <h2>Asignar y ejecutar</h2>
  <input type="text" [value]="twitter" (input)="updateTwitter( $event )">
  <h2>Asignar y ejeuctar (ngModel)</h2>
  <input type="text" [(ngModel)]="twitter">
</ion-content>
