  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.picture.medium" alt="">
      </ion-avatar>
      <h2>{{ user.name.title | uppercase }} {{ user.name.last | uppercase }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
